<!DOCTYPE html>
<html>
<head>
    <title>User Input Example</title>
</head>
<body>
    <form id="userInputForm">
        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" name="num1">
        <label for ="num2">Enter Second Number</label>
        <input type="number" id="num2" name="num2">
        <button type="submit">Add</button>
    </form>

    <script>
        // Get a reference to the form element
        const form = document.getElementById("userInputForm");

        // Event listener for form submission
        form.addEventListener("submit", function (event) {
            event.preventDefault();// Prevent the default form submission

            // Get the user's input from the input element
            const userInput1 = document.getElementById("num1").value;
            const userInput2 =document.getElementById("num2").value;
            const res=userInput1+userInput2;

            // Use the user input as needed
            console.log("Addition:"+res);
        });
    </script>
</body>
</html>
